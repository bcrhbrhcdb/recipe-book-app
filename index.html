<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Recipe Book</title>
</head>
<body>
  <div class="information">
    <h1>Recipe Book</h1>
    <p>This is a webiste where you can add, and save recipes. (only you can see them.) I will also provide some for you.</p>
  </div>
  <div class="controls" id="controls">
    <button id="add-recipe">Add Recipe</button>
    <button id="edit-recipe">Edit Recipe</button>
    <button id="remove-recipe">Remove Recipe</button>
  </div>
  <div class="recipe-area" id="recipe-area">
    <div class="add-recipe-info">
      <div class="recipe-info">
      <h1>Basic Information</h1>
      <br>
      <label for="category">Make a category for your recipe!</label>
      <br>
      <input id="category" max="10" min="3" placeholder="Put your category here..." required>
      <br>
      <label for="recipe-name-input">Input your recipe name</label>
      <br>
      <input id="recipe-name-input" type="text" min="5" max="25" placeholder="Input your name here..." required/>
      <br>
      <label for="serves">Input amount of servings</label>
      <br>
      <input id="serves" type="number" min="1" placeholder="Input servings here..." required>
      <br>
      <label for="prep-time">Preperation Time</label>
      <br>
      <input id="prep-time" min="5" max="15" placeholder="Input Preperation time here..." required>
      <br>
      <label for="cook-time">Cook Time</label>
      <br>
      <input id="prep-time" min="5" max="15" placeholder="Input Cook time here..." required>
      <br>
      <button id="move-on-to-next-section">Move on to next section</button>
      <h1>Recipe Ingredients</h1>
      <p>Insert the Ingredients that are in your recipe!</p> 
      <div id="ingredients"></div>
    </div>
  </div>
  </div>

</body>
</html>
